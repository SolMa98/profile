<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/page/css/profile/profile.css}"/>
</head>
<body>
    <div th:replace="~{fragment/layout.html::layoutFragment}"></div>
    <div class="main-section">
        <div class="main-item">
            <div class="main-profile-basic">
                <div
                        class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32"
                        style='background-image: url("https://cdn.usegalileo.ai/sdxl10/b2f133dd-eab5-4a4d-b2a7-034c308686ea.png");'
                >
                </div>
                <div class="main-profile-basic-section-2">
                    <p>name : [User's Name]</p>
                    <p>age : [User's Age]</p>
                    <p>Bright and engaging profile for personal branding</p>
                </div>
            </div>
            <div class="main-profile-details">
                <div class="main-profile-details-section-1">
                    <p class="detail-tab detail-tab-selected" data-key="cover-letter">자기소개서</p>
                    <p class="detail-tab" data-key="certificate">자격증</p>
                    <p class="detail-tab" data-key="career">학교/경력</p>
                </div>
                <div class="main-profile-details-section-2">
                    <div class="detail-cover-letter" id="detail-cover-letter">

                    </div>
                    <div class="detail-certificate display-none" id="detail-certificate">
                        <div class="mr-5">
                            <table class="detail-cert-table" id="detailTable">
                                <tr>
                                    <th>No</th>
                                    <th>자격증</th>
                                    <th>취득일자</th>
                                </tr>
                            </table>
                        </div>
                        <div class="main-profile-item-section">
                            <canvas class="mb-15" id="certificateChart" width="500px" height="250px"></canvas>
                        </div>
                    </div>
                    <div class="detail-career display-none" id="detail-career">
                        <table class="detail-table mb-15" id="detailCareer">
                            <tr>
                                <th>No</th>
                                <th>소속</th>
                                <th>기간</th>
                            </tr>
                        </table>
                        <canvas id="careerChart" width="500px" height="250px"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/page/js/profile/profile.js"></script>
<script src="/page/js/chart/chart.js"></script>
</html>
